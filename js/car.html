    <title>Constructor</title>

<body>
   <h2>Cars </h2>
   <script>
class Company{

constructor(name,year,country)
{
    this.name=name;
    this.year=year;
    this.country=country;
}
}
class car extends Company
{
    constructor(carname,carcolor,carprice,year,country)
    {
        super(name,year,country);
        this.year=year;
        this.carname=carname;
        this.carcolor=carcolor;
        
    }
    getCar()
    {
        return this.carname;

    }
   

}
let car1=new car('audir8','black',5000000,2005);
console.log(car1.getCar());
let car2=new car('Swift','red',518000,2004);
console.log(car2.getCar());



    </script>
